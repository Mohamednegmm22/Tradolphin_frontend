<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/logo/icon_trado.svg">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-grid.min.css">

   
    <title>login</title>
      <link href="/css/login.css" rel="stylesheet">
</head>
<body class="text-center">
  <nav style=" background-color: #443D91; height: 60px; text-align: center;"
  class="navbar navbar-expand-md navbar-dark fixed-top justify-content-center">
  <a style="padding-top:28px ;" class="navbar-brand text-center" href="#">
    <img class="mb-4 " src="/logo/icon_trado.svg" alt="" width="30" height="auto">
    <img class="mb-4" src="/logo/text_trado.png" alt="" width="auto" height="150" style="margin-top: -10px">
  </a>
</nav>
<div class="container-fluid">
    <form class="form-signin">
    <!--<img class="mb-4" src="/logo/icon_trado.svg" alt="" width="70" height="70">-->
    <h1 class="h3 mb-4 font-weight-normal">User Login</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3" style="text-align: left; padding-left: 2px;">
      <label >
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <button class="btn btn-lg btn-outline-primary btn-block" type="submit">Don't have an Account??</button>
  </form>
</div>

</body>
</html>
