<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="logo/icon_trado.svg">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">

   
    <title>Register</title>
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
      <script>
          function showPassword()
          {
            var icon = document.getElementById("myIconeye");
            var pw = document.getElementById("inputPassword");
            var paragraph = document.getElementById("showhide");
                if (pw.type === "password") {
                     pw.type = "text";
             } else {
                     pw.type = "password";
                }
         }
      </script>
      <link href="register.css" rel="stylesheet">
</head>
<body class="text-center">
  <form class="form-register">
    <img class="mb-4" src="logo/icon_trado.svg" alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Be part of our community</h1>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputFirstname" class="sr-only">First Name</label>
            <input type="text" id="inputEmail" class="form-control" placeholder="First Name" required autofocus>
          </div>
          
          <div class="form-group col-md-6"  >
            <label for="inputLastname" class="sr-only">Last Name</label>
            <input  type="text" id="inputLname" class="form-control" placeholder="Last Name" required autofocus>
          </div>
    </div>
    
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control " placeholder="Email address" required autofocus>
          </div>
          
          <div class="form-group col-md-6"  >
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <p id="showhide" class="text-left"> 
                <svg id="myIconeye" onclick="showPassword()" class="bi bi-eye-slash-fill" width="1.5em"  height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                <path fill-rule="evenodd" d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                </svg>
            Show Password </p>
          </div>    
    </div>

    <div class="form-row"> 
        <div class="form-group col-md-12">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Create Account and login</button>
        </div>
        
    </div>

    <div class="form-row"> 
        <div class="form-group col-md-12">
            <a href=""><button class="btn btn-lg btn-outline-primary btn-block" type="submit">Already have an Account??</button></a>
        </div>
        
    </div>
   
</form>
</body>
</html>
